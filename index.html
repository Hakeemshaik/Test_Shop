<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>

  <!-- CSS (inside <style> tag) -->
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    header { background:#333; color:white; padding:20px; text-align:center; }
    nav a { color:white; margin:0 10px; text-decoration:none; }
    .shop { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:20px; padding:20px; }
    .product { background:white; padding:15px; border-radius:10px; text-align:center; box-shadow:0 0 5px rgba(0,0,0,0.1); }
    .product img { width:100%; border-radius:10px; }
    .product button { margin-top:10px; padding:10px 20px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer; }
    footer { background:#333; color:white; text-align:center; padding:15px; margin-top:20px; }
  </style>

  <!-- Snipcart or Stripe JS can go here if needed -->
  <script src="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>My Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#shop">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Shop Section -->
  <section id="shop" class="shop">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h2>Product 1</h2>
      <p>$19.99</p>
      <button class="snipcart-add-item"
              data-item-id="product1"
              data-item-price="19.99"
              data-item-url="."
              data-item-name="Product 1">
        Add to Cart
      </button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h2>Product 2</h2>
      <p>$29.99</p>
      <button class="snipcart-add-item"
              data-item-id="product2"
              data-item-price="29.99"
              data-item-url="."
              data-item-name="Product 2">
        Add to Cart
      </button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h2>Product 3</h2>
      <p>$39.99</p>
      <button class="snipcart-add-item"
              data-item-id="product3"
              data-item-price="39.99"
              data-item-url="."
              data-item-name="Product 3">
        Add to Cart
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2026 My Shop. Follow us on
    <a href="#" style="color:#ffdd57;">Instagram</a>,
    <a href="#" style="color:#ffdd57;">Twitter</a>
  </footer>

  <!-- Snipcart HTML (required) -->
  <div hidden id="snipcart" data-api-key="YOUR_PUBLIC_API_KEY"></div>

  <!-- JS (inside <script> tag) -->
  <script>
    console.log("Shop loaded!"); // Your custom JS can go here
  </script>

</body>
</html>
