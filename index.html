<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakeem's Shop</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Snipcart -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.js"></script>

  <!-- CSS -->
  <style>
    /* Reset & body */
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Roboto', sans-serif; background:#f5f5f5; color:#333; }

    /* Header */
    header { background:#1e1e1e; color:white; padding:20px 0; text-align:center; }
    header h1 { font-size:2em; margin-bottom:5px; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:500; transition: color 0.3s; }
    nav a:hover { color:#ffdd57; }

    /* Shop grid */
    .shop { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:30px; padding:40px; max-width:1200px; margin:0 auto; }
    .product { background:white; border-radius:15px; text-align:center; padding:20px; box-shadow:0 8px 20px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; }
    .product:hover { transform: translateY(-5px); box-shadow:0 12px 25px rgba(0,0,0,0.15); }
    .product img { width:100%; border-radius:10px; margin-bottom:15px; }
    .product h2 { font-size:1.2em; margin-bottom:10px; }
    .product p { font-size:1em; margin-bottom:15px; font-weight:700; color:#1e1e1e; }
    .product button { padding:10px 25px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:600; transition: background 0.3s; }
    .product button:hover { background:#218838; }

    /* Footer */
    footer { background:#1e1e1e; color:white; text-align:center; padding:20px; margin-top:30px; }
    footer a { color:#ffdd57; text-decoration:none; margin:0 10px; }
    footer a:hover { text-decoration:underline; }

    /* Responsive adjustments */
    @media(max-width:600px) {
      header h1 { font-size:1.5em; }
      nav a { display:block; margin:5px 0; }
      .shop { padding:20px; gap:20px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Hakeem's Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#shop">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Shop Section -->
  <section id="shop" class="shop">
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Product+1" alt="Product 1">
      <h2>Product 1</h2>
      <p>$19.99</p>
      <button class="snipcart-add-item"
              data-item-id="product1"
              data-item-price="19.99"
              data-item-url="."
              data-item-name="Product 1"
              data-item-description="This is product 1 description.">
        <i class="fas fa-shopping-cart"></i> Add to Cart
      </button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Product+2" alt="Product 2">
      <h2>Product 2</h2>
      <p>$29.99</p>
      <button class="snipcart-add-item"
              data-item-id="product2"
              data-item-price="29.99"
              data-item-url="."
              data-item-name="Product 2"
              data-item-description="This is product 2 description.">
        <i class="fas fa-shopping-cart"></i> Add to Cart
      </button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Product+3" alt="Product 3">
      <h2>Product 3</h2>
      <p>$39.99</p>
      <button class="snipcart-add-item"
              data-item-id="product3"
              data-item-price="39.99"
              data-item-url="."
              data-item-name="Product 3"
              data-item-description="This is product 3 description.">
        <i class="fas fa-shopping-cart"></i> Add to Cart
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2026 Hakeem's Shop. Follow us on
    <a href="#"><i class="fab fa-instagram"></i> Instagram</a>,
    <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
  </footer>

  <!-- Snipcart container -->
  <div hidden id="snipcart" data-api-key="YmZhZGExNjMtMjRkYS00MGViLTk2YjgtMzBlZjcxNWY5ZjVmNjM5MDQwNzAzMTc4MTU1MDg3"></div>

  <!-- JS -->
  <script>
    console.log("Hakeem's Shop loaded!");
  </script>
</body>
</html>
