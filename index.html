<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE - Fixed Sidebar</title>
    
    <!-- STYLES -->
    <style>
        :root {
            --color-black: #111111;
            --color-white: #ffffff;
            --color-gray-light: #f5f5f5;
            --color-gray-med: #757575;
            --font-display: 'Oswald', sans-serif;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --header-height: 60px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Oswald:wght@400;500;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; color: var(--color-black); background: var(--color-white); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; cursor: pointer; }
        button { font-family: inherit; border: none; outline: none; background: none; cursor: pointer; }
        ul { list-style: none; }
        img { max-width: 100%; display: block; object-fit: cover; }

        /* --- UTILITY --- */
        .container { max-width: 1440px; margin: 0 auto; padding: 0 24px; }
        .btn { padding: 12px 30px; border-radius: 30px; font-weight: 700; font-size: 16px; cursor: pointer; transition: all 0.3s; }
        .btn-dark { background: var(--color-black); color: white; border: 1px solid black; }
        .btn-dark:hover { background: var(--color-gray-med); border-color: var(--color-gray-med); }
        .hidden { display: none !important; }
        .text-orange { color: #d65d28; }

        /* --- HEADER --- */
        header { position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height); background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid transparent; transition: border 0.3s; }
        header.scrolled { border-bottom: 1px solid #eee; }
        
        .nav-container { display: flex; justify-content: space-between; align-items: center; height: 100%; position: relative; }
        .nav-logo { font-family: 'Oswald', sans-serif; font-weight: 700; font-size: 24px; letter-spacing: -1px; z-index: 10; }

        .nav-links { display: flex; gap: 30px; }
        .nav-link { font-weight: 500; font-size: 14px; color: var(--color-black); position: relative; }
        .nav-link::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 2px; background: black; transition: width 0.3s; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }

        .right-actions { display: flex; align-items: center; gap: 15px; z-index: 10; }

        /* SEARCH BAR */
        .search-container { display: flex; align-items: center; overflow: hidden; width: 0; opacity: 0; transition: all 0.4s ease; }
        .search-container.active { width: 250px; opacity: 1; margin-right: 10px; }
        .search-input { width: 100%; padding: 8px 16px; border-radius: 20px; border: 1px solid #ccc; background: #f9f9f9; outline: none; }

        .icon-btn { cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* --- VIEWS --- */
        .hero { height: 85vh; background: #eee; background-size: cover; background-position: center; display: flex; align-items: center; position: relative; }
        .hero-content { padding-left: 5%; z-index: 2; max-width: 600px; }
        .hero-title { font-family: 'Oswald', sans-serif; font-size: 80px; line-height: 0.9; text-transform: uppercase; margin-bottom: 20px; }
        
        .shop-header { padding-top: 100px; padding-bottom: 40px; text-align: center; }
        .shop-title { font-family: 'Oswald', sans-serif; font-size: 48px; text-transform: uppercase; margin-bottom: 10px; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding-bottom: 80px; }
        .card { cursor: pointer; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card-img-wrap { height: 350px; background: #f5f5f5; position: relative; overflow: hidden; margin-bottom: 15px; }
        .badge { position: absolute; top: 10px; left: 10px; background: white; padding: 4px 10px; font-size: 12px; font-weight: 700; text-transform: uppercase; }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.3s; }
        .modal-overlay.open { opacity: 1; visibility: visible; }
        .modal-content { background: white; width: 90%; max-width: 1000px; height: 80vh; display: flex; overflow: hidden; border-radius: 8px; position: relative; }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; z-index: 10; background: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .modal-img { flex: 1; background: #f5f5f5; }
        .modal-img img { width: 100%; height: 100%; object-fit: contain; }
        .modal-details { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .modal-price { font-size: 24px; font-weight: 700; margin-bottom: 30px; }

        /* Toast */
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: black; color: white; padding: 12px 24px; border-radius: 4px; z-index: 3000; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .toast.show { opacity: 1; }

        @media (max-width: 768px) {
            .nav-links { display: none; } 
            .hero-title { font-size: 48px; }
            .modal-content { flex-direction: column; height: 90vh; overflow-y: auto; }
            .modal-img { height: 40%; }
            .modal-details { padding: 30px; }
            .right-actions { position: absolute; right: 0; }
            .search-container { position: absolute; left: 50%; transform: translateX(-50%); width: 0; opacity: 0; margin-right: 0; }
            .search-container.active { width: 70%; opacity: 1; transform: translateX(-50%); margin-right: 0; left: 50%; right: auto; }
        }
    </style>
</head>
<body>

    <div id="toast" class="toast">Added to Bag</div>

    <!-- HEADER -->
    <header id="mainHeader">
        <div class="container nav-container">
            <div style="font-size: 24px; cursor: pointer;">&#9776;</div>
            <a href="#" onclick="goHome()" class="nav-logo">NIKE</a>

            <nav class="nav-links">
                <a class="nav-link" onclick="filterProducts('new', this)">New & Featured</a>
                <a class="nav-link" onclick="filterProducts('men', this)">Men</a>
                <a class="nav-link" onclick="filterProducts('women', this)">Women</a>
                <a class="nav-link" onclick="filterProducts('kids', this)">Kids</a>
                <a class="nav-link text-orange" onclick="filterProducts('sale', this)">Sale</a>
            </nav>

            <div class="right-actions">
                <div class="search-container" id="searchContainer">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search products...">
                </div>
                <button class="icon-btn" onclick="toggleSearch()">
                    <svg width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
                <!-- CART BUTTON -->
                <button class="icon-btn" onclick="openCart()">
                    <svg width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <!-- VIEW: HOME -->
    <div id="homeView">
        <section class="hero" style="background-image: url('https://picsum.photos/seed/nikehero/1920/1080');">
            <div class="hero-content">
                <h1 class="hero-title">HSM<br>COLECTIVE</h1>
                <p style="margin-bottom: 30px; font-size: 18px;">Big Air. Bold Style.</p>
                <button class="btn btn-dark" onclick="filterProducts('new')">Shop New</button>
            </div>
        </section>
        <section class="container" style="padding: 60px 0;">
            <h2 style="font-family: 'Oswald', sans-serif; font-size: 32px; margin-bottom: 30px;">Popular Right Now</h2>
            <div class="product-grid" id="homeGrid"></div>
        </section>
    </div>

    <!-- VIEW: SHOP -->
    <div id="shopView" class="hidden container">
        <div class="shop-header">
            <h2 class="shop-title" id="pageTitle">All Products</h2>
            <p id="resultCount" style="color: #777;">Showing all products</p>
        </div>
        <div class="product-grid" id="shopGrid"></div>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div class="modal-img"><img id="mImg" src=""></div>
            <div class="modal-details">
                <p class="modal-cat" id="mCat">Category</p>
                <h1 class="modal-title" id="mTitle">Product</h1>
                <p class="modal-price" id="mPrice">$0.00</p>
                <p class="modal-desc">Designed for performance.</p>
                <button class="btn btn-dark" id="addToBagBtn" style="width: 100%; max-width: 300px;">Add to Bag</button>
            </div>
        </div>
    </div>

    <!-- SNIPCART SCRIPT CONFIGURATION -->
    <!-- 1. REPLACE 'YOUR_SNIPCART_PUBLIC_KEY_HERE' BELOW -->
    <script>
        window.SnipcartSettings = {
            publicApiKey: 'YmZhZGExNjMtMjRkYS00MGViLTk2YjgtMzBlZjcxNWY5ZjVmNjM5MDQwNzAzMTc4MTU1MDg3', 
            loadStrategy: 'manual',
            modalStyle: 'side'
        };
    </script>
    <script src="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.js" defer></script>

    <!-- CSS OVERRIDE TO FIX SIDEBAR Z-INDEX -->
    <style>
        /* This ensures the Snipcart sidebar appears ABOVE the header */
        .snipcart { z-index: 999999 !important; }
    </style>

    <!-- LOGIC -->
    <script>
        // --- DATA ---
     const products = [
 { id:'p1', name:"Nike Mind 001 Grey", category:"men", price:130.00, img:"assets/img1.png", badge:"", desc:"Men's Shoes" },
 { id:'p2', name:"Nike Mind 001 Red ", category:"women", price:115.00, img:"assets/img2.png", badge:"Just In", desc:"Women's Shoes" },
 { id:'p3', name:"Nike Mind 001 Black", category:"men", price:140.00, img:"assets/img3.png", badge:"Best Seller", desc:"Men's Shoes" },
 { id:'p4', name:"Air Jordan 1 Mid", category:"kids", price:90.00, img:"assets/img4.png", badge:"", desc:"Kids' Shoes" },
 { id:'p5', name:"Zoom Vomero 5", category:"women", price:160.00, img:"assets/img5.png", badge:"", desc:"Women's Shoes" },
 { id:'p6', name:"Nike Air Force 1", category:"new", price:110.00, img:"assets/img6.png", badge:"New", desc:"Men's Shoes" },
 { id:'p7', name:"Blazer Mid '77", category:"sale", price:95.00, img:"assets/img7.png", badge:"Sale", desc:"Lifestyle" },
 { id:'p8', name:"React Infinity", category:"men", price:160.00, img:"assets/img8.png", badge:"", desc:"Running Shoes" }
];


        // --- RENDER ---
        function createCard(p) {
            return `
                <div class="card" onclick="openProduct('${p.id}')">
                    <div class="card-img-wrap">
                        ${p.badge ? `<span class="badge">${p.badge}</span>` : ''}
                        <img src="${p.img}" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                    <h3 style="font-size: 16px; font-weight: 700;">${p.name}</h3>
                    <p style="color: #777; font-size: 14px;">${p.desc}</p>
                    <p style="font-size: 16px; font-weight: 700;">$${p.price.toFixed(2)}</p>
                </div>
            `;
        }

        function renderGrid(id, list) {
            const grid = document.getElementById(id);
            grid.innerHTML = list.length ? list.map(createCard).join('') : '<p>No products found.</p>';
        }

        // --- NAVIGATION ---
        function goHome() {
            window.scrollTo(0,0);
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('shopView').classList.add('hidden');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        }

        function filterProducts(cat, el) {
            if(el) { document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active')); el.classList.add('active'); }
            else { document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active')); if(cat==='new') document.querySelectorAll('.nav-link')[0].classList.add('active'); }
            
            window.scrollTo(0,0);
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('shopView').classList.remove('hidden');
            
            const filtered = products.filter(p => cat === 'new' ? (p.badge === 'New' || p.badge === 'Just In') : cat === 'sale' ? (p.badge === 'Sale') : p.category === cat);
            
            const titleMap = {new:'New & Featured', men:'Men', women:'Women', kids:'Kids', sale:'Sale'};
            document.getElementById('pageTitle').innerText = titleMap[cat];
            document.getElementById('resultCount').innerText = `${filtered.length} products`;
            renderGrid('shopGrid', filtered);
        }

        // --- SEARCH ---
        function toggleSearch() {
            const container = document.getElementById('searchContainer');
            container.classList.toggle('active');
            if(container.classList.contains('active')) document.getElementById('searchInput').focus();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if(term.length > 0) {
                window.scrollTo(0,0);
                document.getElementById('homeView').classList.add('hidden');
                document.getElementById('shopView').classList.remove('hidden');
                document.getElementById('pageTitle').innerText = `Search: "${term}"`;
                const res = products.filter(p => p.name.toLowerCase().includes(term));
                renderGrid('shopGrid', res);
            }
        });

        // --- CART & SNIPCART (ROBUST ERROR HANDLING) ---
        function openCart() {
            // ERROR CHECK 1: API Key
            if (window.SnipcartSettings.publicApiKey.includes('YOUR_SNIPCART_PUBLIC_KEY_HERE')) {
                alert("ERROR: You have not replaced the placeholder API Key! Look for 'YOUR_SNIPCART_PUBLIC_KEY_HERE' in the code.");
                return;
            }

            // ERROR CHECK 2: Script Loaded
            if (!window.Snipcart) {
                alert("ERROR: Snipcart script has not loaded yet. Wait a few seconds and try again.");
                return;
            }

            // ERROR CHECK 3: API Ready
            if (!window.Snipcart.api) {
                alert("ERROR: Snipcart API not available.");
                return;
            }

            // SUCCESS: Try to open
            try {
                window.Snipcart.api.theme.cart.open();
            } catch (e) {
                console.error(e);
                alert("Error opening cart. Are you using a Local Server (localhost)? Opening from a folder (file://) often blocks the sidebar.");
            }
        }

        let currentProduct = null;
        const modal = document.getElementById('productModal');
        
        function openProduct(id) {
            currentProduct = products.find(p => p.id === id);
            document.getElementById('mImg').src = currentProduct.img;
            document.getElementById('mCat').innerText = currentProduct.desc;
            document.getElementById('mTitle').innerText = currentProduct.name;
            document.getElementById('mPrice').innerText = '$' + currentProduct.price.toFixed(2);
            modal.classList.add('open');
        }

        function closeModal() { modal.classList.remove('open'); }
        modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

        document.getElementById('addToBagBtn').addEventListener('click', () => {
            if (window.SnipcartSettings.publicApiKey.includes('YOUR_SNIPCART_PUBLIC_KEY_HERE')) {
                alert("Cannot add to cart: Missing API Key.");
                return;
            }

            showToast("Adding " + currentProduct.name + "...");
            
            if (window.Snipcart && window.Snipcart.api) {
                window.Snipcart.api.cart.items.add({
                    id: currentProduct.id,
                    name: currentProduct.name,
                    price: currentProduct.price,
                    url: window.location.href,
                    description: currentProduct.desc,
                    image: currentProduct.img,
                    quantity: 1
                }).then(() => {
                    window.Snipcart.api.theme.cart.open();
                    closeModal();
                }).catch((err) => {
                    console.error(err);
                    alert("Failed to add item. Check console for details.");
                });
            }
        });

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            renderGrid('homeGrid', products.slice(0,4));
            window.addEventListener('scroll', () => {
                document.getElementById('mainHeader').classList.toggle('scrolled', window.scrollY > 50);
            });
        });
    </script>
</body>
</html>
